<h2>{{customer.company_name}}</h2>

<form ng-submit="updateCustomer()" style="margin-top:30px;">
  <h3>Update Customer Information</h3>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Contact Name"
    ng-model="customer.contact_name"></input>
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Contact Email"
    ng-model="customer.contact_email"></input>
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Contact Phone"
    ng-model="customer.contact_phone"></input>
  </div>
  <button type="submit" class="btn btn-primary">Update Customer</button>
</form>
