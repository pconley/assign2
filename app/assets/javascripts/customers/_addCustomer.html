<div class="modal-header">
	<h3 class="modal-title">Add New Customer</h3>
</div>
<div class="modal-body">
	<form ng-submit="add()" style="margin-top:30px;">
		<div class="form-group">
			<input type="text"
			class="form-control"
			placeholder="Company Name"
			ng-model="company_name"></input>
		</div>
		<div class="form-group">
			<input type="text"
			class="form-control"
			placeholder="Contact Name"
			ng-model="contact_name"></input>
		</div>
		<div class="form-group">
			<input type="text"
			class="form-control"
			placeholder="Contact Email"
			ng-model="contact_email"></input>
		</div>
		<div class="form-group">
			<input type="text"
			class="form-control"
			placeholder="Contact Phone"
			ng-model="contact_phone"></input>
		</div>
		<button type="submit" class="btn btn-primary">Add Customer</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</form>
</div>
<div class="modal-footer">Error messages here?</div>
