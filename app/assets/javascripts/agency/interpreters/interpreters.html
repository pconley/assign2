<table st-table="displayedCollection" st-safe-src="rowsCollection" class="table table-striped">
<thead>
	<tr>
		<th colspan="5"><input st-search="" class="input-sm form-control" placeholder="interpreter filter ..." type="text"/></th>
	</tr>
    <tr>
      <th st-sort="email" st-skip-natural="true">Email</th>
      <th st-sort="display_name" st-skip-natural="true">Name</th>
      <th>
		<a ng-click="openAddInterpreter()" tooltip-placement="left" tooltip="Create new interpreter user" >
		<i class="fa fa-plus" style="color:green"></i></a>
	  </th>  
    </tr>
</thead>
<tbody>
	<div class="row">
	<tr ng-repeat="row in displayedCollection">
		<td><a ng-click="openEditInterpreter(row)" tooltip="Click to edit">
			<i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;{{row.email | lowercase}}</a>
		</td>
		<td>{{formatName(row)}}</td>
        <td><a ng-click="deleteResource(row)"  
			tooltip="Delete interpreter user" tooltip-class="red-tooltip">
			<i class="fa fa-trash-o" style="color:red"></i></a>
		</td>
    </tr>
</tbody>
<tfoot>
	<tr>
		<td colspan="5" class="text-center">
			<div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
		</td>
	</tr>
</tfoot>
</table>
