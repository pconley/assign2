<form ng-submit="updateCustomer(customer)" style="margin-top:30px;">	
  	<h2>Update Customer Information</h2>	
  	<div class="form-group">
    	<input type="text"
    	class="form-control"
    	placeholder="Company Name"
    	ng-model="customer.company_name"></input>
  	</div>
  	<div class="form-group">
    	<input type="text"
    	class="form-control"
    	placeholder="Contact Name"
    	ng-model="customer.contact_name"></input>
  	</div>
  	<div class="form-group">
    	<input type="text"
    	class="form-control"
    	placeholder="Contact Email"
    	ng-model="customer.contact_email"></input>
  	</div>
  	<div class="form-group">
    	<input type="text"
    	class="form-control"
    	placeholder="Contact Phone"
    	ng-model="customer.contact_phone"></input>
  	</div>
  	<button type="submit" class="btn btn-primary">Update Customer</button>
  	<a ui-sref="private.customers">Close</a>	
</form>
